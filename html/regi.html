<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="validation.css">
    <script>
        function validateForm() {
            var userId = document.forms["registrationForm"]["userId"].value;
            var password = document.forms["registrationForm"]["password"].value;
            var name = document.forms["registrationForm"]["name"].value;
            var address = document.forms["registrationForm"]["address"].value;
            var country = document.forms["registrationForm"]["country"].value;
            var pincode = document.forms["registrationForm"]["pincode"].value;
            var email = document.forms["registrationForm"]["email"].value;
            var gender = document.forms["registrationForm"]["gender"].value;
            var language = document.forms["registrationForm"]["language"].value;

            if (userId === ""  password === ""  name === ""  address === ""  country === ""  pincode === ""  email === ""  gender === ""  language === "") {
                alert("All fields must be filled out");
                return false;
            }
        }
    </script>
</head>
<body bgcolor="lavender">
    <center>
        <h1><u><b>Registration Form</b></u></h1>
        <form action="process_form.php" method="post">
            <table>
                <tr>
                    <th>User Id:</th>
                    <td><input type="text" name="userId" required></td><br><br>
                </tr>
                <tr>
                    <th>Password:</th>
                    <td><input type="password" name="password" required></td>
                </tr>
                <tr>
                    <th>Name:</th>
                    <td><input type="text" name="name" required></td>
                </tr>
                <tr>
                    <th>Address:</th>
                    <td><textarea name="address" required></textarea></td>
                </tr>
                <tr>
                    <th>Country:</th>
                    <td>
                        <select name="country" required>
                            <option value="" selected disabled>Choose one</option>
                            <option value="India">India</option>
                            <option value="America">America</option>
                            <option value="London">London</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Pincode:</th>
                    <td><input type="text" name="pincode" required></td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <th>Gender:</th>
                    <td>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other" required>
                        <label for="other">Other</label>
                    </td>
                </tr>
                <tr>
                    <th>Language:</th>
                    <td>
                        <input type="checkbox" id="english" name="language" value="english" required>
                        <label for="english">English</label>
                        <input type="checkbox" id="nonEnglish" name="language" value="nonEnglish" required>
                        <label for="nonEnglish">Non English</label>
                    </td>
                </tr>
                <tr>
                    <th>About:</th>
                    <td><textarea name="about"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
