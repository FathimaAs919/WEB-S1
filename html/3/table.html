<h1>TABLE</h1>
</center>
<h2 >about</h2>
<p> The <table> tag defines an HTML table. An HTML table consists of one <table> element and one or more <tr>, <th>, and <td> elements. The <tr> element defines a table row, the <th> element defines a table header, and the <td> element defines a table cell.</p>
